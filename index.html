<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dine time</title>
</head>
<body>
        <h1>Dine Time</h1>
    
    <p>What's for dinner? We couldn't figure it out either. Spin and get a suggestion.</p>

    <div class="main">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <button type="button" class="btn btn-primary" class="spin-button" id="spin-button" onClick="RandomChoice()">I'm Starving!</button>
       
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-primary" class="spin-button" id="spin-button-fast" onClick="RandomFast()">I want it fast!</button>
           
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-primary" class="spin-button" id="spin-button-sitdown" onClick="RandomSitdown()">I want to sitdown!</button>
        
            </li>
            <li class="nav-item">
              
            </li>
          </ul>
       
        
            
        <div class="the-choice" id="TheChoice"></div>
        <div class="spinner-container">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
